<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        body {height: 10000px; width: 10000px;}
        div {
            width: 150px; height: 150px; color:#c7254e;
            background:#f9f2f4;
            border-radius: 50%;
            border: 1px solid #a51a3d;
            text-align: center;
            line-height: 150px;
            display: inline-block;
            margin: 10px;
        }
        .scrollTop {position: fixed; left: 10px; top: 10px;}
        .scrollTop::before {content: 'scrollTop ';}
        .scrollLeft {position: fixed; left: 200px; top: 10px;}
        .scrollLeft::before {content: 'scrollLeft ';}
    </style>
</head>
<body>
    <div class="scrollTop">0</div>
    <div class="scrollLeft">0</div>
    <!-- script -->
    <script src="jquery.min_1.12.4.js"></script>
    <script>
        $(window).scroll(function(){
            const scrollTop = $(window).scrollTop();
            const scrollLeft = $(window).scrollLeft();
            $(".scrollTop").text(scrollTop);
            $(".scrollLeft").text(scrollLeft);
        })
    </script>
</body>
</html>
