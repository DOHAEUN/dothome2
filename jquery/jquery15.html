<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 선언적
        function func1(){
            document.write("함수1이 실행되었습니다.<br>");
        };

        func1();
        
        // 익명
        let func2 = function(){
            document.write("함수2가 실행되었습니다.<br>");
        };

        func2();

        // 매개변수
        function func3(name){
            document.write(name + "이 실행되었습니다.<br>");
        };

        func3("함수3");

        // 리턴값
        function func4(){
            let str = "함수4가 실행되었습니다.<br>";
            return str;
        };

        document.write(func4())

        // 객체 + 메서드
        const info = {
            name : "함수5",
            active : "실행",
            study: function(){
                document.write(this.name+"가 "+ this.active+"되었습니다.<br>")
            }
        };
        
        info.study();

        // 객체 생성자
        // function Info1(name, active){
        //     this.name = name;
        //     this.active = active;
        //     study = function(){
        //         document.write(this.name+"이 "+ this.active+"되었습니다.<br>")
        //     }
        // }

        // const result = new Info1("함수6", "실행");
        // result.study()

        // 프로토타입 메서드
        function Info2(name, active){
            this.name = name;
            this.active = active;
        }
        Info2.prototype.study=function(){
            document.write(this.name+"이 "+this.active+"되었습니다.<br>")
        }

        const result2 = new Info2("함수7", "실행");
        result2.study()
    </script>
</body>
</html>
