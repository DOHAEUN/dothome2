<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>
<body>
    <div class="img">
        <img src="img/img02.png" alt="이미지2" width="300">
        <p class="desc">1</p>
        <button class="btn1">btn1</button>
        <button class="btn2">btn2</button>
        <button class="btn3">btn3</button>
    </div>
    <!-- script -->
    <script src="jquery.min_1.12.4.js"></script>
    <script>
        $("img").click(function(){
            // $(this).css("display", "none");
            let txt = $(this).attr("src")
            
            $(".desc").text(txt)
        });

        $(".desc").css({backgroundColor:"red", color:"white"});

        // $("p").css("padding","20px")
        // $("p:contains('1')").css("padding","20px")
        // $("p:eq(0)").css("padding","20px")
        // $("p:first").css("padding","20px")
        // $("p:last").css("padding","20px")

        // 첫번째 이미지 클릭하면 이미지 크기를 200으로
        $(".btn1").click(function(){
            $("img").attr("width", "200");
        });

        $(".btn2").click(function(){
            $("img").attr("width", "400");
        });

        $(".btn3").click(function(){
            $("img").attr("width", "600");
        });
    </script>
</body>
</html>
