<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수가 실행되었습니다.
        function func1(){
            document.write("1. 함수가 실행되었습니다 <br>");
        };
        func1();

        //함수 20번 실행
        function func2(i){
            if(i == 0){
                document.write("2. 함수가 종료되었습니다. <br>");
            } else {
                document.write("2. 함수가 실행되었습니다. <br>");
                func2(i-1);
            };
            
        };
        func2(20);
        
        //익명함수
        let func3 = function(){
            document.write("3. 함수가 실행되었습니다 <br>");
        };
        func3();

        //매개변수가 있는 함수
        function func4(num1, num2){
            document.write("4. "+num1+"가 "+num2+"되었습니다 <br>");
        };

        func4("함수", "실행");

        //리턴값이 있는 함수
        function func5(){
            let str = "5. 함수가 실행되었습니다. <br>"
            return str;
        };

        let result = func5();
        document.write(result);

        //객체 생성자 함수
        function func6(num1, str1, str2){
            this.youNum = num1;
            this.youStr1 = str1;
            this.youStr2 = str2;
            this.result = function(){
                let str ="";
                str += this.youNum+". ";
                str += this.youStr1+"가 ";
                str += this.youStr2+"되었습니다.";
                return str;
            };
        };

        let java = new func6(6,"함수","실행");
        document.write(java.result()+"<br>");

        //프로토타입 함수
        function func7(num2, str3, str4){
            this.youNum2 = num2;
            this.youStr3 = str3;
            this.youStr4 = str4;
            this.result2;
        };

        func7.prototype.result2 = function(){
            let str2 = "";
            str2 += this.youNum2+". ";
            str2 += this.youStr3+"가 ";
            str2 += this.youStr4+"되었습니다.";
            return str2;
        };

        let java2 = new func7(7, "함수", "실행");
        document.write(java2.result2());
    </script>
</body>
</html>
