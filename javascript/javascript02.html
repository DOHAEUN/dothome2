<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <script>
        //화살표 함수(선언적 함수)
        func1 =  () => {
            document.write("1. 함수가 실행되었습니다. <br>");
        };
        func1();

        //화살표 함수(익명 함수)
        let func2 = () => {
            document.write("2. 함수가 실행되었습니다. <br>");
        };
        func2();

        //화살표 함수(return문 함수)
        let func3 = () => {
            let str = "3. 함수가 실행되었습니다.<br>";
            return str;
        };
        let result = func3();
        document.write(func3());

        ////화살표 함수(매개변수가 있는 함수)
        let func4 = (str) => {
            return str;
        };
        let result2 = func4("4. 함수가 실행되었습니다. <br>");
        document.write(result2);

        //화살표 함수(괄호 생략)
        //괄호 생략 전
        let func5 = (str) => {
            return str;
        };
        let result3 = func5("5. 함수가 실행되었습니다. <br>")
        document.write(result3)
        
        //괄호 생략한 후
        let func6 = str => {
            return str;
        };
        let result4 = func6("6. 함수가 실행되었습니다. <br>")
        document.write(result4)

        //화살표 함수(매개변수 + 리턴 + 중괄호 생략)
        //변수가 2개 이상일 때는 생략 안됨
        let func7 = str =>  str;
        let result7 = func7("7. 함수가 실행되었습니다. <br>")
        document.write(result7)

    </script>
</body>
</html>
