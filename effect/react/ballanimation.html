    <title>ball Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:700');
        body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
        
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        }

        h1 {
        font-size: 20vmin;
        line-height: 1;
        letter-spacing: 2px;
        text-transform: uppercase;
        padding-left: 10vw;
        font-family: 'Poppins', sans-serif;
        color: red;
        }

        svg {
        width: 100vw; height: 100vh;
        }

        .ball {
        position: absolute;
        top: 0; left: 0;
        z-index: -1;
        animation: move 8s ease-in infinite;
        }

        @keyframes move {
        0%   {transform: scale(1) translate(-10px, -30px);}
        38%  {transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg);}
        40%  {transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg);}
        78%  {transform: scale(0.3) translate(0vw, 50vh) rotate(-20deg);}
        80%  {transform: scale(0.3) translate(0vw, 50vh) rotate(-20deg);}
        100% {transform: scale(1) translate(-10px, -30px);}
}
    </style>
